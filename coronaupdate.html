<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-5">Covid 19 Live Data in India</h1>
            <br><br>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Today Total Cases</th>
                    <th scope="col">Today Total Deaths</th>
                    <th scope="col">Today Total Recovered</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr id="data">
                    
                  </tr>
                </tbody>
              </table>
              <br>
              <div class="d-grid gap-2">
                <button onclick="refershData()" class="btn btn-danger" type="button">Refresh Here</button>
                
              </div>
            
        </div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        
             init()



             
             function init(){
                 var url ="https://api.covid19api.com/summary"
                     
                 var data=" "

                  
                 $.get(url,function(data){
                     console.log(data.Countries[76])

                         data=`
                         <td>${data.Countries[76].NewConfirmed}</td>
                         <td>${data.Countries[76].NewDeaths}</td>
                         <td>${data.Countries[76].NewRecovered}</td>`

                         $("#data").html(data)




                 })

             }
             function refershData(){
                 clearData()
             }
             function clearData(){
                 $("#data").empty()
                 init()
             
             
            }
    </script>
</html>
